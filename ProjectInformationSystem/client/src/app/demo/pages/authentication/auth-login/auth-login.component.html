 <div class="auth-main" style="
  background-image: url('assets/login-bg.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
">
  
  <div class="auth-header" style="text-align: center; padding: 20px 0;">
    <img src="assets/images/logo1.jpg" alt="logo" style="height: 100px;" />
    
  </div>

  
  <div style="flex: 1; display: flex; justify-content: flex-start; align-items: center; padding-left: 80px;">
    <div class="auth-form" style="
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    ">
      <h3 style="text-align: center; font-size: 24px; margin-bottom: 20px;"><b>Login</b></h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label class="form-label" for="username">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="User Name"
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
