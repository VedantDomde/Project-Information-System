    <div class="form-container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <h3 style="text-align: center;">Project Phases</h3>

    <label for="phaseSequence">Phase Sequence:</label>
    <input type="number" id="phaseSequence" formControlName="phasesSequence" required />

    <label for="phaseDescription">Phase Description:</label>
    <input type="text" id="phaseDescription" formControlName="phaseDescription" required />

    <label>Phase Mile Stone:</label>
    <div class="radio-group">
      <label>
        <input type="radio" formControlName="mileStone" [value]="1" /> Work Order Date
      </label>
      <label>
        <input type="radio" formControlName="mileStone" [value]="2" /> Commencement Date
      </label>
      <label>
        <input type="radio" formControlName="mileStone" [value]="3" /> Project Completion
      </label>
    </div>

    <label>Is Appointment of Technical Personnel?</label>
    <div class="radio-group">
      <label>
        <input type="radio" formControlName="appointment" [value]="1" /> Yes
      </label>
      <label>
        <input type="radio" formControlName="appointment" [value]="0" /> No
      </label>
    </div>

    <button type="submit" [disabled]="projectForm.invalid">Submit</button>
  </form>
</div>
